<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var validationServer='http://127.0.0.1:8080/';  //replace with location of your back end server
        function getKey(key) {
            return new Promise(function(resolve, reject) {
                $.getJSON(validationServer+'key/'+key).then((url)=>{
                    $.getJSON(url).then(resolve,reject)
                },reject);
            });
        }
        getKey(200).then((data)=>{
            console.log(data);
        });
    </script>
</body>
</html>
